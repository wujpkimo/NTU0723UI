<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css"
          href="{{url_for('static', filename='mystyle.css')}}">
    <title>{{title}}</title>
</head>
<body>
<h1>{{title}}</h1>
<h2>My first flask website</h2>
<table>
    <tr>
        <th>key</th>
        <th>value</th>
    </tr>
    {%for k,v in course.items()%}
    <tr>
        <td>{{k}}</td>
        <td>{{v}}</td>
    </tr>
    {%endfor%}

</table>
<ul>
    {%for s in series%}
    <li>{{s}}</li>
    {%endfor%}
</ul>
</body>
</html>
